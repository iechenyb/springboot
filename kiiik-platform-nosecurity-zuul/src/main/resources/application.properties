info.version=1.1.0
info.name=zuul-auth-center
management.security.enabled=false
server.port=80
spring.profiles.active=dev
spring.application.name=kiiik-zuul
spring.datasource.druid.initialSize=20
spring.datasource.druid.minIdle=50
spring.datasource.druid.maxActive=50
spring.datasource.druid.maxWait=60000
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=40000
spring.datasource.druid.validationQuery=SELECT 1 FROM DUAL
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=true
spring.datasource.druid.testOnReturn=true
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxPoolPreparedStatementPerConnectionSize=20
checkSession=false
feign.hystrix.enabled=true
management.endpoints.web.exposure.include=["*"]
#wall,stat,
spring.datasource.druid.filters=wall,stat,log4j
spring.datasource.druid.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=1
system.switch.showControllerTime=true
spring.mvc.throw-exception-if-no-handler-found=true
mapper.xml.path=classpath:mybatis/mapping/**/*Mapper.xml
platform.integration=false
swagger2.title=zuul proxy service
eureka.client.serviceUrl.defaultZone=http://${security.user.name}:${security.user.password}@${eureka.server.ip}:8888/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${server.port}}
eureka.instance.appname=${spring.application.name}
hystrix.command.default.execution.isolation.strategy=SEMAPHORE
server.session.timeout=3600
zuul.host.maxTotalConnections=200
zuul.host.maxPerRouteConnections=10
zuul.SendErrorFilter.error.disable=true
ribbon.ReadTimeout=50000
ribbon.ConnectionTimeout=50000
ribbon.MaxAutoRetries=0
ribbon.MaxAutoRetriesNextServer=1
server.tomcat.accept-count=1000
server.tomcat.max-threads=1000
server.tomcat.max-connections=2000
path.neednot.to.record.log=/*/**/v2/api-docs/**,/*/**/configuration/ui/**,/*/**/swagger-resources/**,/*/**/configuration/security/**,/*/swagger-ui.html,/*/webjars/**,/*/swagger-resources/configuration/ui/**
zuul.host.max-per-route-connections=1000
zuul.host.max-total-connections=1000
zuul.host.socket-timeout-millis=600000
zuul.host.connect-timeout-millis=100000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=600000
zuul.routes.test.sensitive-headers=Authorization
zuul.routes.test.path=/api1/**
zuul.routes.test.service-id=BASE-SERVICE
zuul.routes.khfl.sensitive-headers=Authorization
zuul.routes.khfl.path=/khfl/**
zuul.routes.khfl.service-id=KHFL-SERVICE
#nginx proxy
zuul.routes.api.path=/api2/**
zuul.routes.api.url=http://test.kiiik.com:8082/

zuul.routes.api.path=/mvc/**
zuul.routes.api.url=http://localhost:8088/mvc40

spring.zipkin.base-url=http://zipkin-server:9411
spring.zipkin.sleuth.sampler.percentage=0.1
